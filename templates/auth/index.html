<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SK Portal | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary: #1d4ed8;   /* SK Blue */
      --secondary: #dc2626; /* SK Red */
      --text: #1e3a8a;      /* Deep Blue for text */
      --muted: #6b7280;
      --glass: rgba(255,255,255,.78);
      --shadow: 0 18px 45px rgba(0,0,0,.18);
    }

    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      background:
        linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
        url("static/img/bg.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }

    .login-card {
      width: 100%;
      max-width: 450px;
      background: white;
      border-radius: 22px;
      padding: 30px;
      box-shadow: var(--shadow);
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 10px;
    }

    .title {
      font-size: 1.6rem;
      font-weight: 800;
      color: #1e3a8a;
      margin: 0;
    }

    .subtitle {
      font-size: .9rem;
      color: #1e3a8a;
      margin: 0 0 20px;
    }

    .login-box {
      text-align: left;
      margin-top: 15px;
    }

    .login-box h4 {
      font-weight: 800;
      color: var(--text);
      margin-bottom: 4px;
      font-size: 1.05rem;
    }

    .login-box p {
      font-size: .8rem;
      color: var(--muted);
      margin-bottom: 18px;
    }

    .form-label {
      font-size: .75rem;
      font-weight: 600;
      color: var(--text);
    }

    .input-group-text {
      background: #eff6ff;
      border-right: 0;
      color: var(--primary);
    }

    .form-control {
      border-left: 0;
      font-size: .85rem;
      padding: 10px;
    }

    .form-control:focus {
      border-color: var(--secondary);
      box-shadow: 0 0 0 .15rem rgba(220,38,38,.25);
    }

    .btn-login {
      background: var(--secondary);
      border: none;
      padding: 10px;
      border-radius: 10px;
      font-weight: 600;
      font-size: .85rem;
      letter-spacing: .3px;
      width: 100%;
    }

    .btn-login:hover {
      box-shadow: 0 10px 22px rgba(118, 143, 255, 0.45);
      transform: translateY(-1px);
      background-color: #1d4ed8;
      color : white;
    }

    .security-note {
      font-size: .65rem;
      color: var(--muted);
      text-align: center;
      margin-top: 14px;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .login-card {
        padding: 22px;
      }
    }
  </style>
</head>

<body>

  <div class="login-card">

  
    <img src="static/img/logo.png" alt="SK Logo" class="logo">
    <h1 class="title">SK Portal</h1>
    <p class="subtitle">Secure portal for SK officials and barangay services</p>

 
    <div class="login-box" >
      <h4 style ="text-align: center;">Sign In</h4>
      <p style ="text-align: center;">Enter your official credentials</p>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle-fill"></i> {{ messages[0] }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('login') }}" autocomplete="off">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" name="username" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" name="password" id="password" class="form-control" required>
            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="togglePassword()">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <button class="btn btn-login text-white">Sign In</button>
      </form>

      <div class="security-note">Authorized SK Officials Only</div>
    </div>

  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      password.type = password.type === "password" ? "text" : "password";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
