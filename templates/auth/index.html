<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>SK Portal | Login</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css' rel='stylesheet'>

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #1e3c72);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background-color: #0d6efd;
            color: #fff;
            border-radius: 16px 16px 0 0;
            text-align: center;
            padding: 25px 20px;
        }

        .login-header h4 {
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.15rem rgba(13,110,253,.25);
        }

        .btn-primary {
            padding: 10px;
            font-weight: 500;
        }

        .security-note {
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<div class='card login-card'>
    <div class='login-header'>
        <h4>Sangguniang Kabataan</h4>
        <small>Project & Budget Transparency Portal</small>
    </div>

    <div class='card-body p-4'>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class='alert alert-danger alert-dismissible fade show'>
                    <i class='bi bi-exclamation-triangle-fill'></i>
                    {{ messages[0] }}
                    <button type='button' class='btn-close' data-bs-dismiss='alert'></button>
                </div>
            {% endif %}
        {% endwith %}

        <form method='POST' action='/login' autocomplete='off'>

            <div class='mb-3'>
                <label class='form-label'>Username</label>
                <div class='input-group'>
                    <span class='input-group-text'><i class='bi bi-person-fill'></i></span>
                    <input type='text' name='username' class='form-control' required>
                </div>
            </div>

            <div class='mb-3'>
                <label class='form-label'>Password</label>
                <div class='input-group'>
                    <span class='input-group-text'><i class='bi bi-lock-fill'></i></span>
                    <input type='password' name='password' id='password' class='form-control' required>
                    <button type='button' class='btn btn-outline-secondary' onclick='togglePassword()'>
                        <i class='bi bi-eye'></i>
                    </button>
                </div>
            </div>

            <div class='d-grid mt-4'>
                <button class='btn btn-primary'>
                    <i class='bi bi-box-arrow-in-right'></i> Login
                </button>
            </div>
        </form>

        <div class='text-center mt-4'>
            <small class='text-muted security-note'>
                Authorized SK Officials and Stakeholders Only
            </small>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const password = document.getElementById('password')
        password.type = password.type === 'password' ? 'text' : 'password'
    }
</script>

<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
